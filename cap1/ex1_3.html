<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Capítulo 01 - Exemplo 02</title>
</head>

<body>
  <script>
    // Operações envolvendo string e números
    const a = "20";
    const b = a * 2; // b = 40
    const c = a / 2 // c = 10
    const d = a - 2 // d = 18
    const e = Number(a) + 2 // e = 22
    alert("e: " + e);
  </script>
</body>
